<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShieldPass</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f4f6f8;
      color: #222;
      transition: background 0.3s, color 0.3s;
    }

    /* Header / Navbar */
    header {
      background: #0052cc;
      color: white;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
    }

    header .logo {
      font-size: 1.7rem;
      user-select: none;
      display: flex;
      align-items: center;
    }

    header .logo img {
      height: 32px;
      margin-right: 10px;
      user-select: none;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #dark-mode-toggle {
      background: transparent;
      border: none;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s;
    }

    /* Main container */
    main {
      max-width: 450px;
      margin: 60px auto 40px auto;
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgb(0 0 0 / 0.1);
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
    }

    main h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2.2rem;
      user-select: none;
    }

    main label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      font-size: 1rem;
      text-align: left;
    }

    main input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1.1rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s;
      margin-bottom: 20px;
    }

    main input[type="password"]:focus {
      outline: none;
      border-color: #0052cc;
      box-shadow: 0 0 5px #0052ccaa;
    }

    main button {
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #0052cc;
      color: white;
      margin-bottom: 10px;
      width: 100%;
      transition: background 0.3s;
      user-select: none;
    }

    main button:hover {
      background: #0073ff;
    }

    #generate-btn {
      background: #28a745;
    }

    #generate-btn:hover {
      background: #2ecc40;
    }
