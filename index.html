<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ShieldPass</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 400px;
    margin: 50px auto;
    text-align: center;
  }
  input[type="password"] {
    width: 100%;
    padding: 10px;
    font-size: 1.1em;
  }
  button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
  }
  #feedback {
    margin-top: 20px;
    font-weight: bold;
  }
  .strong {
    color: green;
  }
  .weak {
    color: red;
  }
</style>
</head>
<body>
  <h1>ShieldPass</h1>
  <p>Check your password strength:</p>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <button onclick="checkPassword()">Check</button>
  <div id="feedback"></div>

  <script>
    function checkPassword() {
      const pwd = document.getElementById('passwordInput').value;
      const feedback = document.getElementById('feedback');
      
      const lengthCheck = pwd.length >= 8;
      const upperCheck = /[A-Z]/.test(pwd);
      const lowerCheck = /[a-z]/.test(pwd);
      const digitCheck = /\d/.test(pwd);
      const symbolCheck = /[!@#$%^&*(),.?":{}|<>]/.test(pwd);
      
      if(lengthCheck && upperCheck && lowerCheck && digitCheck && symbolCheck){
        feedback.textContent = "✅ Your password is strong.";
        feedback.className = "strong";
      } else {
        feedback.textContent = "❌ Weak password! Use at least 8 chars, uppercase, lowercase, digits, and symbols.";
        feedback.className = "weak";
      }
    }
  </script>
</body>
</html>
